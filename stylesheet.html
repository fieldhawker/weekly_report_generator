/*--------------------------------------
ラジオボタン
---------------------------------------*/

.msr_radio_03 {
  padding-bottom: 20px;
  width: 460px;
}
.msr_radio_03 p {
  font-size: 14px;
  padding-bottom: 5px;
}
.msr_radio_03 input[type=radio] {
  display: none;
  margin: 0;
}
.msr_radio_03 input[type=radio] + label {
  cursor: pointer;
  display: inline-block;
  font-size: 20px;
  line-height: 1.5px;
  margin-right: 12px;
  padding: 0 0 3px 24px;
  position: relative;
}
.msr_radio_03 input[type=radio] + label::before {
  border: 1px solid #C3C3C3;
  box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  -o-box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  -ms-box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  -moz-box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  -webkit-box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  border-radius: 50%;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  content: "";
  display: block;
  margin-top: -9px;
  position: absolute;
  left: 0;
  top: 50%;
  height: 13px;
  width: 13px;
}
.msr_radio_03 input[type=radio]:checked + label::after {
  background: #1B73BA;
  border-radius: 50%;
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  content: "";
  display: block;
  margin-top: -4px;
  position: absolute;
  left: 3px;
  top: 0;
  height: 7px;
  width: 7px;
}

/*--------------------------------------
チェックボックス
---------------------------------------*/

.msr_chack_03 {
  padding-bottom: 20px;
  width: 460px;
}
.msr_chack_03 p {
  font-size: 14px;
  padding-bottom: 5px;
}
.msr_chack_03 input[type=checkbox] {
  display: none;
  margin: 0;
}
.msr_chack_03 input[type=checkbox] + label {
  cursor: pointer;
  display: inline-block;
  font-size: 20px;
  line-height: 1.5px;
  margin-right: 12px;
  padding: 0 0 0 24px;
  position: relative;
}
.msr_chack_03 input[type=checkbox] + label::before {
  border: 1px solid #D7D7D7;
  box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  -o-box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  -ms-box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  -moz-box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  -webkit-box-shadow: 0px 1px 2px rgba(0,0,0,0.1);
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  content: "";
  display: block;
  margin-top: -9px;
  position: absolute;
  left: 0;
  top: 50%;
  height: 14px;
  width: 14px;
}
.msr_chack_03 input[type=checkbox]:checked + label::after {
  box-sizing: border-box;
  -moz-box-sizing: border-box;
  -webkit-box-sizing: border-box;
  content: "";
  display: block;
  position: absolute;
  top: 50%;
}
.msr_chack_03 input[type=checkbox]:checked + label::after {
  border-bottom: 3px solid #1B73BA;
  border-left: 3px solid #1B73BA;
  left: 2px;
  margin-top: -6px;
  transform: rotate(-45deg);
  -webkit-transform: rotate(-45deg);
  height: 6px;
  width: 10px;
}
